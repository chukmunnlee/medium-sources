---
apiVersion: v1
kind: Namespace
metadata:
  name: api-ns

---
apiVersion: v1
kind: Service
metadata:
  name: api-svc
  namespace: api-ns
spec:
  type: ClusterIP
  selector:
    app: api
    name: api-po
  ports:
  - port: 3000
    targetPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: canary-api-svc
  namespace: api-ns
spec:
  type: ClusterIP
  selector:
    app: api
    name: api-po
  ports:
  - port: 3000
    targetPort: 3000

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: api-httproute
  namespace: api-ns
spec:
  parentRefs:
  - namespace: traefik
    name: traefik-gateway
    sectionName: web
  hostnames:
  - api.192.168.39.200.sslip.io 
  rules:
  - matches:
    - path: 
        type: PathPrefix
        value: /
    backendRefs:
    - name: api-svc
      port: 3000
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        add:
        - name: Access-Control-Allow-Origin
          value: "*"
        remove:
        - X-Powered-By
  - matches:
    - path: 
        type: PathPrefix
        value: /
      headers:
      - name: X-Version
        value: canary
        type: Exact
    backendRefs:
    - name: canary-api-svc
      port: 3000
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        add:
        - name: Access-Control-Allow-Origin
          value: "*"
        remove:
        - X-Powered-By
