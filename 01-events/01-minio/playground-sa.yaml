---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: playground-sa
  namespace: playground

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: playground-cr
rules:
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: playground-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: playground-cr
subjects:
- kind: ServiceAccount
  name: playground-sa
  namespace: playground
